<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>YT Grid Customizer</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        width: 250px;
        padding: 20px;
        background: linear-gradient(135deg, #19ec71, #003ee9);
        color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        margin: 0 0 15px;
        font-size: 18px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      label {
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
      }

      #columns {
        width: 100%;
        margin: 10px 0;
      }

      input[type='range'] {
        -webkit-appearance: none;
        width: 100%;
        height: 8px;
        background: #fff3;
        border-radius: 4px;
        outline: none;
        transition: 0.2s;
      }

      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        transition: 0.2s;
      }

      input[type='range']::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        transition: 0.2s;
      }

      #valueDisplay {
        font-size: 16px;
        margin-top: 5px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      button {
        margin-top: 15px;
        padding: 8px 15px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #fff;
        color: #ff4c4c;
        font-weight: bold;
        transition: 0.2s;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background-color: #ffe6e6;
      }
    </style>
  </head>
  <body>
    <h2>YouTube Grid Customizer</h2>
    <label for="columns">NÃºmero de columnas</label>
    <input type="range" id="columns" min="1" max="12" value="3" />
    <div id="valueDisplay">3 columnas</div>
    <button id="apply">Aplicar</button>

    <script src="popup.js"></script>
    <script>
      const slider = document.getElementById('columns')
      const display = document.getElementById('valueDisplay')

      slider.addEventListener('input', () => {
        display.textContent = `${slider.value} columna${
          slider.value > 1 ? 's' : ''
        }`
      })
    </script>
  </body>
</html>
